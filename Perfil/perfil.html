<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        .profile-image {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .location {
            color: #caf90a;
        }
        .description {
            font-style: italic;
            margin: 10px 0;
        }
        .button {
            display: block;
            background-color: #342f2f;
            color: white;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #5c59a1;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="img/perfil.jpg" alt="Profile Image" class="profile-image">
        <div class="name">Jessica Randall</div>
        <div class="location">London, United Kingdom</div>
        <div class="description">"Front-end developer and avid reader."</div>
        <a href="#" class="button">GitHub</a>
        <a href="#" class="button">Frontend Mentor</a>
        <a href="#" class="button">LinkedIn</a>
        <a href="#" class="button">Twitter</a>
        <a href="#" class="button">Instagram</a>
    </div>
</body>
</html>
