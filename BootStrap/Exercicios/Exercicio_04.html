<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário com Validação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h2>Formulário de Contato</h2>

        <form>

            <div class="Nome">
                <label for="nome" class="form-label">Nome :</label>
                <input type="text" class="form-control is-valid" id="nome" value="">
            </div>

            <div class="Email">
                <label for="email" class="form-label">Email: </label>
                <input type="email" class="form-control is-invalid" id="email" value="">
            </div><br>

            <div class="btn">
                <button class="btn btn-success" type="button">Confirmar</button>
            </div>


        </form>
    </div>
</body>

</html>
